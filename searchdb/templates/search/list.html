{% block content %}
    <h1>Aivle School FAQ 모음</h1>

    <form action='' method='get'>
        {% csrf_token %}
        질문 검색 : <input type="text" name="keyword" value="{{q|default:''}}" >
                <input type='submit' value='검색'>
        </form>
    <p>분류</p>
    {% for cat in catlist %}
        + {{cat}} 
    {% endfor %}

    {% for qas in QAlist %}
        {{qas.pclass}} <br>
        {{qas.qa |striptags | linebreaks }} <br>
    {% endfor %}
{% endblock content %}
