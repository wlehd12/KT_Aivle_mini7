{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Aivle School FAQ</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body style="background: #598384; margin:15px">

<div class="container">
    <div class="row">
        <div class="col-12 text-right">
            <a href="/" class="btn btn-3d blue text-white font-weight-bold p-2" style="font-size:18px;">메인으로 돌아가기</a>
        </div>
        <div class="col-12 text-center">
            <h1 class="text-white my-4">Aivle School FAQ 모음</h1>
        </div>
    </div>

    <form action="/searchdb/" method="get" class="text-center mb-4">
        {% csrf_token %}
        <div class="btn-group" role="group" aria-label="Category buttons">
            <button type="submit" name="catword" value="" class="btn btn-3d blue p-2 mt-1" style="font-size:15px;">전체</button>
            {% for cat in catlist %}
                <button type="submit" name="catword" value="{{ cat }}" class="btn btn-3d blue p-2 mt-1" style="font-size:15px;">{{ cat }}</button>
            {% endfor %}
        </div>
        <div class="form-group mt-3">
            <label for="keyword" class="text-white mt-4">검색어:</label>
            <input type="text" id="keyword" name="keyword" value="{{ q|default:'' }}" class="form-control d-inline-block w-auto mt-4">
            <input type="submit" value="검색" class="btn btn-3d blue p-2 mt-1" style="font-size:15px;">
        </div>
    </form>

    
    <div class="container">
        {% for qas in QAlist %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ qas.pclass }}</h5>
                <p class="card-text">{{ qas.qa|striptags|linebreaks }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


</body>
</html>
{% endblock content %}
