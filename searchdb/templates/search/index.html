{% block title %} FAQ 목록 {% endblock %}
{% block content %}
    <h1>FAQ 목록</h1>
    <form action="" method="get">
        {% csrf_token %}
        검색어:<input type="text" name="keyword" value="{{q|default:''}}" >
        <input type="submit" value="검색">
    </form>
    
    {% for qas in QAlist %}
        <a href="{{qas.id}}"> {{qas.qa}}</a><br>
    {% endfor %}
{% endblock %}
