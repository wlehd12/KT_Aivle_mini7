{% load static %}
<!doctype html>
<html>
<head>
    <title>로그인</title>
    <meta charset="utf-8">    
    <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/btn.css' %}">
</head>
<body style="background: #598384;">
    {% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table}}
        </table>
        <input type="submit" class="btn-3d blue" style="width: 100%;" value="로그인" />
        <a href="{% url 'signup' %}" class="btn-3d blue" style="width: 100%; text-decoration: none; padding:10px 15px; font-size: 15px;">회원가입</a>
    </form>
    {% endblock %}
</body>
</html>
