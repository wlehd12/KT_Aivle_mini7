{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'gpt/style.css' %}">
{% endblock %}
<form action="chat" method="post" entype="application/x-www-form-urlencoded">
    {% csrf_token %}
    <div id="ask_gpt">
        <label>chatgpt에게 요청하기</label>
        <textarea id="question" name="question">{{question}}</textarea>
    </div>
    <div class="button-container">
        <button id="text_button" type="submit">질문</button>
    </div>
    <div id = "answer_gpt">
        <label>응답</label>
        <span id="result">{{result}}</span>
    </div>
</form>
