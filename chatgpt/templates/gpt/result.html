<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="에이블스쿨" />
  <meta name="description" content="7조_7차_미니프로젝트" />
  <meta name="author" content="" />

  <title>[7조]Members</title>

  <!-- bootstrap core css -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'gpt/bootstrap.css' %}" />
  <link rel="stylesheet" href="{% static 'gpt/style.css' %}" />
  <link rel="stylesheet" href="{% static 'gpt/responsive.css' %}" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

</head>

<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="{% url 'home_index' %}">
            <img src="../static/images/A7_icon.png" alt="" />
            <span>
              chatGPT
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home_index' %}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'about' %}"> Members</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/searchdb/">Ask </a>
              </li>
            </ul>
          </div>        
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>


  <!-- one_chat section -->

  <section class="one_chat_container">
    <div class="one_chat_ui">
        <form action="chat" method="post" entype="application/x-www-form-urlencoded" lang = "ko">
            {% csrf_token %}
            <div id="ask_gpt">
                <label>chatgpt에게 요청하기</label>
                <textarea id="question" name="question">{{question}}</textarea>
            </div>
            <div class="button-container">
                <button id="text_button" type="submit">질문</button>
            </div>
            <div id = "answer_gpt">
                <label>응답</label>
                <span id="result">{{result}}</span>
            </div>
        </form>
    </div>
  </section>

  <!-- one chat section -->


  <script src="../static/js/jquery-3.4.1.min.js"></script>
  <script src="../static/js/bootstrap.js"></script>
  <script src="../static/js/custom.js"></script>


</body>
</body>

</html>
